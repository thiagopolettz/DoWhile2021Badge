<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Thiago Poletto - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selorockeseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userPic"
            src="https://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Thiago Poletto</h1>
        <a id="userUrl" href="https://github.com/thiagopolettz" target="blank">
          <img src="images/github.svg" alt="Github icon" />
          <span id="userLogin">thiagopoletto</span>
        </a>
        <p id="userBio">
          Dev in development, with passion and too much coffee in my veins...
        </p>
        <ul id="socialLinks">
          <!-- <li class="youtube">
            <a href="" target="blank"
              ><img src="images/youtube.svg" alt="icon YouTube" /></a>
          </li> -->
          <li class="facebook">
            <a
              href="https://www.facebook.com/thiago.josemoserpoletto"
              target="blank"
              ><img src="images/facebook.svg" alt="Facebook icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/thiagopoletto" target="blank"
              ><img src="images/instagram.svg" alt="Instagram icon"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/redlikke" target="blank"
              ><img src="images/twitter.svg" alt="Twitter icon"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
